<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advimage_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../../wp-includes/js/tinymce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../../wp-includes/js/tinymce/utils/mctabs.js"></script>
	<script type="text/javascript" src="../../../wp-includes/js/tinymce/utils/form_utils.js"></script>
	<script type="text/javascript" src="../../../wp-includes/js/tinymce/utils/validate.js"></script>
	<script type="text/javascript" src="../../../wp-includes/js/tinymce/utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/gpphoto.js"></script>
	<link href="css/advimage.css" rel="stylesheet" type="text/css" />
</head>
<body id="advimage" style="display: none">
    <form onsubmit="GPPhotoDialog.insert();return false;" action="#"> 

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
						<legend>{#advimage_dlg.general}</legend>

						<table class="properties">
							<tr>
								<td><label for="gptype">{#advimage_dlg.type}</label></td>
								<td><select id="src_list" name="gptype">
										<option value="singlebottom">Single - Caption Bottom</option>
										<!--
										<option value="singleleft">Single - Caption Left</option>
										<option value="large">Large</option>
										-->
									</select>
								</td>
							</tr>
							<tr>
								<td class="column1"><label id="srclabel" for="gpurl">{#advimage_dlg.src}</label></td>
								<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
									<tr> 
									  <td><input name="gpurl" type="text" id="src" value="" class="mceFocus" onchange="GPPhotoDialog.showPreviewImage(this.value);" /></td> 
									  <td id="srcbrowsercontainer">&nbsp;</td>
									</tr>
								  </table></td>
							</tr>
							<tr> 
								<td class="column1"><label id="titlelabel" for="gpcaption">{#advimage_dlg.caption}</label></td> 
								<td colspan="2"><input id="title" name="gpcaption" type="text" value="" /></td> 
							</tr>
						</table>
				</fieldset>

				<fieldset>
					<legend>{#advimage_dlg.preview}</legend>
					<div id="prev"></div>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
    </form>
</body> 
</html>
